      // ======================
      //属性を使用したクラスコンポーネント
      // ======================

      class Rect extends React.Component {
        x = 0;
        y = 0;
        color = 'red';
        style = {};

        constructor(props) {
          super(props);
          this.name = props.name;
          this.x = props.x;
          this.y = props.y;
          this.w = props.w;
          this.h = props.h;
          this.color = props.color;
          this.style = {
            position: 'absolute',
            left: `${this.x}px`,
            top: `${this.y}px`,
            width: `${this.w}px`,
            height: `${this.h}px`,
            backgroundColor: this.color,
            // backgroundColor: 'red',
          };
        }

        render() {
          return <div style={this.style}>{this.name}</div>;
        }
      }

      let el = (
        <div>
          <Rect x="100" y="100" w="100" h="100" color="cyan" name="KENTA" />
          <Rect x="150" y="150" w="100" h="100" color="magenta" name="KAZUKI" />
        </div>
      );

      ReactDOM.render(el, dom);
    </script>
