    <h1>React</h1>

    <script type="text/babel">
      //①繰り返し処理

      // let dom = document.getElementById('root');

      // ReactDOM.render(el, dom);

      //②map関数を使用
      //他にもArray.〇〇の関数はあるが今回はmap

      let dom = document.getElementById('root');
      const table = {
        fontSize: '20px',
        padding: '5px 50px'
      };
      const th = {
        color: 'red'
      };
      const td = {
        color: 'blue'
      };
      let data = [
        { name: 'Taro', age: 24 },
        { name: 'Taro2', age: 56 },
        { name: 'Taro3', age: 78 }
      ];

      let el = (
        <div>
          <table style={table}>
            <tr>
              <th style={th}>name</th>
              <th style={th}>age</th>
            </tr>

            {data.map(value => (
              <tr>
                <td style={td}>{value.name}</td>
                <td style={td}>{value.age}</td>
              </tr>
            ))}
          </table>
        </div>
      );

      ReactDOM.render(el, dom);
    </script>
  </body>
